<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/StyleLogin.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="descuentos">
        <p>Descuentos 20% en todos los productos</p>
      </div>
    </header>
    <main>
      <div class="BarraHeroes">
        <h1>Cards Heroes de</h1>
        <span class="MARVEL">MARVEL</span>
      </div>
      <div class="cajaFormulario">
        <form action="/registro" method="POST" class="mainform">
          <h2>LOGIN</h2>
          <input
            type="email"
            name="email"
            placeholder="vengadores@marvelcomics.com"
          />

          <input
            type="password"
            name="contraseña"
            placeholder="ingrese su contraseña"
          />
          <div class="botones">
            <button type="submit" class="entrar">ENTRAR</button>
          </div>
          <p>¿No tienes una cuenta? <a href="Registro.html">Ingresá</a></p>
        </form>
      </div>
    </main>
    <footer>
      <p class="textoFinal">Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
