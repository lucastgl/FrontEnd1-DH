<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/StyleContacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="descuentos">
        <p>Descuentos 20% en todos los productos</p>
      </div>
    </header>
    <main>
      <div class="BarraHeroes">
        <h1>Cards Heroes de</h1>
        <span class="MARVEL">MARVEL</span>
      </div>
      <div class="cajaFormulario">
        <form action="/registro" method="POST" class="mainform">
          <h2>CONTACTO</h2>
          <input type="text" name="persona" placeholder="Steve Rogers" />
          <input
            type="email"
            name="email"
            placeholder="vengadores@marvelcomics.com"
          />
          <textarea
            name="comentario"
            cols="30"
            rows="10"
            placeholder="Dejanos tu comentario"
          ></textarea>
          <div class="botones">
            <button type="reset" class="reset">RESETEAR</button>
            <button type="submit" class="enviar">ENVIAR</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p class="textoFinal">Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
